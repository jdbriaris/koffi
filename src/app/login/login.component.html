<form class="form-container" [formGroup]="loginForm" novalidate (ngSubmit)="logIn(loginForm)">

    <span class="form-title">Log in</span>

    <div id="login-error" class="form-error" *ngIf="logInError">{{logInError}}</div>

    <label class="form-label" for="email">Email</label>
    <input class="form-input"
           type="text" id="email"
           formControlName="email">
    <div id="email-error" class="form-error" *ngIf="formErrors.email">{{ formErrors.email}}</div>

    <label class="form-label" for="password">Password</label>
    <input class="form-input"
           type="password" id="password"
           formControlName="password">
    <div id="password-error" class="form-error" *ngIf="formErrors.password">{{ formErrors.password}}</div>

    <button id="login-button" class="form-button" type="submit">Log in</button>

    <br>New to koffi?
    <button id="register-button" class="form-button" type="button" (click)="register()">Create your koffi account</button>
    <button id="forgot-password-button" class="form-button" type="button" (click)="forgotPassword()">Forgot my password</button>

</form>
